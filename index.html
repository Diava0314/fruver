<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="libs/bootstrap-5.0.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="libs/fontawesome-free-6.0.0/css/all.min.css" />
  </head>
  <body>
    <header class="border border-bottom">
      <div>
        <img src="images/fruver-cartel.png" />
      </div>
      <div>
        <a href="#">Acerca de</a>
        <a href="#">Cotizaciones</a>
        <a href="#">Contacto</a>
      </div>
    </header>
    <div class="main-container">
      <div class="mb-3">
        <!-- 
          Entidad fruta:
          - propiedades:                          //Tipo de campo en formulario
            nombre              -> name           -> text        
            fechaVencimiento    -> expiryDate     -> date
            precio              -> price          -> text
            cantidad            -> quantity       -> number
        -->
        <form id="fruit-form">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" name="name" />
          </div>
          <div class="mb-3">
            <label class="form-label">Fecha de vencimiento</label>
            <input type="date" class="form-control" name="expiryDate" />
          </div>
          <div class="mb-3">
            <label class="form-label">Precio</label>
            <input type="number" class="form-control" name="price" />
          </div>
          <div class="mb-3">
            <label class="form-label">Cantidad</label>
            <input type="number" class="form-control" name="quantity" />
          </div>
          <!--El botón debe ser de tipo button para que la página no se refresque-->
          <div id="fruit-buttons-container">
            <button
              id="action-fruit-button"
              type="button"
              class="btn btn-primary"
            >
              Crear
            </button>
          </div>
        </form>
      </div>
      <!--Tabla de frutas-->
      <div>
        <h3 class="text-primary">Listado de productos</h3>
        <table class="table" id="fruits-table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Fecha de vencimiento</th>
              <th scope="col">Precio</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <footer>© 2022</footer>

    <!-- Scripts region -->
    <!--Primero se cargan las librerías-->
    <script src="libs/bootstrap-5.0.2/js/bootstrap.min.js"></script>

    <!--Luego se cargan nuestros scripts-->
    <!--2. se cargan los mocks con los datos de pruebas para poderlos programar en el index.js-->
    <script src="mocks/fruits.js"></script>
    <!--3. Desde el index.js podemos acceder a las funciones de bootstrap y los mocks -->
    <script src="index.js"></script>
  </body>
</html>
